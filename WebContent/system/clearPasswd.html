		 alertMsg.info("请输入登录名！");

	 }

				'clearPasswd.action',

				dealChangePasswdMsg,'JSON'
	    );
});
	function dealChangePasswdMsg(data){ 
		alertToUserMsg(data);		
	}
</script>
