<script type="text/javascript">
$(function(){ 
	    var dayNames = new Array("星期日","星期一","星期二","星期三","星期四","星期五","星期六");  
	var Stamp = new Date();  
	var str = ("" +  (Stamp.getMonth() + 1) +"月"+Stamp.getDate()+ "日"+ " " + dayNames[Stamp.getDay()] +""); 
	$("#p_time").text(str);
	getDaiBan();
});
function getDaiBan(){
	var array = new Array("-9");
	createJsonAndAjaxRpt(
			'getUserWeiDuMessageCnt.action',
			array,
			function(data){
				if(data.res == '2'){
					$("#daibanText").text("未读消息"+data.msg+"条");
				}
			},'JSON'
    );
}
</script>
